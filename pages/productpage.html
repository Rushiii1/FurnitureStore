// Function to render the product cards on the page
function renderProductCards(productList) {
  var productContainer = document.getElementById("product-list");
  productContainer.innerHTML = "";

  productList.forEach(function (product) {
    var card = document.createElement("div");
    card.className = "product-card";

    var image = document.createElement("img");
    image.src = product.image_url;
    card.appendChild(image);

    var name = document.createElement("P");
    name.textContent = product.name;
    card.appendChild(name);

    var price = document.createElement("h3");
    price.textContent = "Price: " + product.price.toFixed(2);
    card.appendChild(price);

    var addToCartButton = document.createElement("button");
    addToCartButton.textContent = "Add to Cart";
    addToCartButton.addEventListener("click", function () {
      addToCart(product.id);
    });
    card.appendChild(addToCartButton);

    productContainer.appendChild(card);
  });
}

// Function to get selected category filters
function getSelectedCategories() {
  var checkboxes = document.querySelectorAll("#category-filter input[type='checkbox']:checked");
  var categories = Array.from(checkboxes).map(function (checkbox) {
    return checkbox.value;
  });
  return categories;
}

// Function to filter products by category
function filterByCategory(categoryList) {
  return products.filter(function (product) {
    if (categoryList.length === 0) {
      return true;
    }
    return categoryList.includes(product.category);
  });
}

// Function to filter products by price range
function filterByPriceRange(priceRange) {
  return products.filter(function (product) {
    if (priceRange === "") {
      return true;
    }

    var range = priceRange.split("-");
    var minPrice = parseFloat(range[0]);
    var maxPrice = parseFloat(range[1]);

    return product.price >= minPrice && product.price <= maxPrice;
  });
}

// Function to sort products by price
function sortByPrice(products, sortOrder) {
  return products.sort(function (a, b) {
    if (sortOrder === "price-asc") {
      return a.price - b.price;
    } else if (sortOrder === "price-desc") {
      return b.price - a.price;
    }
  });
}

// Function to handle the filter change event
function handleFilterChange() {
  var selectedCategories = getSelectedCategories();
  var filteredProducts = filterByCategory(selectedCategories);

  // Apply price filter
  var selectedPriceRange = document.getElementById("price-filter").value;
  filteredProducts = filterByPriceRange(selectedPriceRange);

  // Apply sorting
  var selectedSortOrder = document.getElementById("sort-by").value;
  filteredProducts = sortByPrice(filteredProducts, selectedSortOrder);

  renderProductCards(filteredProducts);
}
